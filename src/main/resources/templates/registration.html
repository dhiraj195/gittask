<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar(header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
	<div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed"
	data-toggle="collapse" data-target="#navbar" aria-expanded ="false"
	aria-controls="navbar">
	<span class="sr-only">Toggle navigation</span> <span
	class="icon-bar"></span> <span class="icon-bar"></span> <span 
	class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
	
</div>	
</div>
</nav>
	
	<!-- create HTML registration form -->
	<div class="container">
		<div class="row">
		<div class="col-md-6 col -md -offset-3">
		
		<!-- success message -->
		<div th:if="${param.success}">
		<div class="alert alert-info">You have successfully registered to our registration app!</div>
		
	</div>
	<h1>Registration</h1>
	<form th:action="@{/registration}" method="post" th:object="${user}"></form>
	<div class="form-group">
	<lable class="control-lable" for="firstName">
	First Name
	</lable>
	<input id ="firstName" class = "form-control" th:field="*{firstName}" required autofocus="autofocus"/>
	
	</div>
	<div class="form-group">
	<lable class="control-lable" for="lastName">
	Last Name
	</lable>
	<input id ="lastName" class = "form-control" th:field="lastName" required autofocus="autofocus"/>
	
	</div>
	
	<div class="form-group">
	<lable class="control-lable" for="lastName">
	UserName
	</lable>
	<input id ="userName" class = "form-control" th:field="userName" required autofocus="autofocus"/>
	
	</div>
	
	<div class="form-group">
	<lable class="control-lable" for="passWord">
	PassWord
	</lable>
	<input id ="passWord" class = "form-control" th:field="passWord" required autofocus="autofocus"/>
	
	</div>
	<div class="form-group">
	<button>type="submit" class="btn-btn-success">Register</button>
	<span>Already registered? <a herf="/" th:href="@{Login}">Login here </a></span>
	</div>
	</form>
	</div>
	</div>
	</div>
</body>
</html>
